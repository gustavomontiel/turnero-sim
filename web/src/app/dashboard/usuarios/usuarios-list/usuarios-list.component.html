<div class="container-fluid">
  <h3>Usuarios</h3>
  <mat-form-field class="col-9">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>

  <button type="button" (click)="agregarItem()" class="btn btn-primary float-right col-3">Agregar usuario</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Nro </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block">Email</span> </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.email}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="rolenames">
      <th mat-header-cell *matHeaderCellDef><span class="d-none d-sm-block"> Rol</span> </th>
      <td mat-cell *matCellDef="let element"><span class="d-none d-sm-block">{{element.roleNames[0]}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="btn">
          <button type="button" class="btn btn-primary" placement="top" ngbTooltip="Editar"
          (click)="editarItem(element.id)">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button type="button" (click)="borrarItem(element)" class="btn btn-danger ml-1" placement="top" ngbTooltip="Eliminar"><i
            class="fas fa-trash-alt">
          </i></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
