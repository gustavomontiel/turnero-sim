<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo d-flex justify-content-center">
      <img src="/assets/img/logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: 8; width: 50px; float: left;">
      <b class="ml-1">{{ nombreApp }}</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Ingrese su email para la recuperación.</p>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="mensaje" >
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="mensaje = null">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{ mensaje }} </strong>
        </div>
        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="recuperarPassword()" action="" method="post">
          <div class="input-group mb-3">
            <input formControlName="email" name="email" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" *ngIf="!cargando" [disabled]="forma.invalid" class="btn btn-primary btn-block">Recuperar contraseña</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1">
          <a routerLink="/login" class="text-center">Ingresar</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  </div>
