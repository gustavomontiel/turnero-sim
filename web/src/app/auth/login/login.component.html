<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo d-flex justify-content-center">
      <img src="/assets/img/logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: 8; width: 50px; float: left;">
      <b class="ml-1">{{ nombreApp }}</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Iniciar sesión</p>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="mensaje" >
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="mensaje = null">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{ mensaje }} </strong>
        </div>

        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="login()" action="" method="">
          <!--
          <div class="input-group mb-3">
            <input formControlName="email" name="email" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          -->
          <div class="input-group mb-3">
            <input formControlName="username" name="username" type="text" class="form-control" placeholder="Nombre de usuario">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input formControlName="password" name="password" type="password" class="form-control" placeholder="Contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input  formControlName="rememberMe" name="rememberMe" type="checkbox" id="rememberMe">&nbsp;
                <label for="rememberMe">
                  Recuerdame
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" *ngIf="!cargando" [disabled]="forma.invalid" class="btn btn-primary btn-block">Ingresar</button>
              <button *ngIf="cargando" [disabled]="true" class="btn btn-primary submit-btn btn-block">
                <i class="fa fa-spin fa-sync"></i>

              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
<!--
        <div class="social-auth-links text-center mb-3">
          <p>- O -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Ingresar usando Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Ingresar usando Google+
          </a>
        </div>
-->
        <p class="mb-1">
          <a routerLink="/auth/passrecovery">Recuperar contraseña</a>
        </p>
        <!--
        <p class="mb-0">
          <a routerLink="/auth/register" class="text-center">Crear cuenta</a>
        </p>
        -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
